<!DOCTYPE html>
<html>
<head>
    <title>Student List (CBV)</title>
</head>
<body>
    <h2>Student List</h2>
    <a href="{% url 'student_create_cbv' %}">Add New Student</a>
    <table border="1px solid black">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
                {% for student in students %}

        <tr><td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
            <td>[<a href="{% url 'student_update_cbv' student.id %}">Edit</a>]</td>
            <td>[<a href="{% url 'student_delete_cbv' student.id %}">Delete</a>]</td>
        </tr>
        

        {% empty %}
            <li>No students found.</li>
        {% endfor %}
        </table>
</body>
</html>
