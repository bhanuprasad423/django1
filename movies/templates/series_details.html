<body> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
<div class="container mt-2 ">
    <div class="jumbotron mt-2">
    <div class="row ">
        <div class="col " style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 30px;">Movie Details</div>
    </div>

      
    {% if data4 %}

     <div class="card mt-4 text-white " style="width: 35%; background-color: rgb(71, 66, 66);">

            <img src="{{ data4.photo.url}}" alt=""  style="width: 100%; height: 100%;" class="card-img-top">
            <div class="class-body text-center ">
                <h5 class="card-tile">{{data4.series_name}}</h5>
                <p class="card-text"><strong>Hero:</strong>{{data4.hero}}</p>
                <p class="card-text"><strong>Director:</strong>{{data4.director}}</p>
                <p class="card-text"><strong>Series Budget:</strong>{{data4.budget}}</p>
                <p class="card-text"><strong>Series Rating:</strong>{{data4.rating}}</p>
            </div>
        </div>

{% endif%}
 </div>
</div>
