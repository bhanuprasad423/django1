<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-2 rounded">
        <div class="row bg-info text-white " style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;" >
            <div class="col-md-2 pt-3 pb-3 "><img src="https://ihubtalent.com/wp-content/uploads/2022/06/ihublogo.png" alt="" class="w-50"></div>
            <div class="col-md-2 pt-3 pb-3" ><a href="" style="color: black; text-decoration: none;"> Home</a></div>
            <div class="col-md-2 pt-3 pb-3" > <a href="{% url 'movies' %}">Movies </a></div>
            <div class="col-md-2 pt-3 pb-3"> <a href="{% url 'series' %}">Series </a></div>
            <div class="col-md-2 offset-2 pt-3 pb-3">Logout</div>
        </div>
      </div>

    <div class="container mt-2">
      <!-- Carousel Container -->
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          
          <!-- Indicators -->
          <div class="carousel-indicators">
            {% for d1 in ent %}
              <button type="button" data-bs-target="#carouselId" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}true{% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
          </div>
          
          
         <!-- Slides Container -->
            <div class="carousel-inner">
              {% for d1 in ent %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}">
                  <img src="{{ d1.movie_frame.url }}" class="d-block w-100" style="height: 450px; object-fit: cover;" alt="Slide {{ forloop.counter }}">
                  <div class="carousel-caption">
                      <!-- <h2> {{ forloop.counter }}</h2> -->
                      <h4 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 30px;">{{d1.movie_name}}</h4>
                  </div>
              </div>
              {% endfor %}
            </div>


          <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          
          <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </div>
      
      
</body>
</html>
