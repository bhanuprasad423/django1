<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-2 rounded">
        <div class="row bg-info text-white " style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;" >
            <div class="col-md-2 pt-3 pb-3"><img src="https://ihubtalent.com/wp-content/uploads/2022/06/ihublogo.png" alt="" class="w-50"></div>
            <div class="col-md-2 pt-3 pb-3" ><a href="{% url 'home' %}"> Home</a></div>
            <div class="col-md-2 pt-3 pb-3" > <a href="" style="color: black; text-decoration: none;" >Movies </a></div>
            <div class="col-md-2 pt-3 pb-3"> <a href="{% url 'series' %}">Series </a></div>
            <div class="col-md-2 offset-2 pt-3 pb-3">Logout</div>
        </div>
    <div class="container mt-5">
<div class="row row-cols-3">
    {% for d1 in data %}
    <div class="card" style="width: 18rem;">
        <img src="{{ d1.movie_frame.url}}" class="card-img-top w-100 h-100" alt="">
        <div class="card-body">
            <h5 class="card-title">{{ d1.movie_name }}</h5>
            <p class="card-text">{{ d1.description|default:"No description available" }}</p>
            <p class="card-text"><strong>Rating:</strong> {{ d1.rating }}</p>
            <a href=" {% url 'movie_details' d1.id %}" class="btn btn-primary">For More Details</a>
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {% endfor %}
</div>
</div>
</div>

</body>
</html>
