<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <ul>
        {% for product in x %}
            <li>{{ product.product_name }} - â‚¹{{ product.price }} - {{ product.brand }}</li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% if x.has_previous %} 
            <a href="?page=1">First</a>
            <a href="?page={{ x.previous_page_number }}">Previous</a>
        {% endif %}

        <span>Page {{ x.number }} of {{ x.paginator.num_pages }}</span>

        {% if x.has_next %}
            <a href="?page={{ x.next_page_number }}">Next</a>
            <a href="?page={{ x.paginator.num_pages }}">Last</a>
        {% endif %}
    </div>
</body>
</html>
