<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form method="post" action="{% url 'dash' %}">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}<br>
                {{ field }}<br><br>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <h2>Existing Login Records</h2>
    <ul>
        {% for record in data %}
            <li>{{ record.username }} - {{ record.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
